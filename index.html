<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <input type="text" class="city_search" size="40" placeholder="New York" />
      <button type="submit" class="search_btn">&#10148;</button>
    </header>

    <div id="main">
      <div class="main_info_conteiner">
        <div class="main_info_row1">
          <div class="main_info_temp">23</div>
          <div class="main_info_celcius">°C</div>
          <div class="main_info_cur_weather">&#127782;</div>
        </div>

        <div class="main_info_row2">
          <div class="main_info_location">Toronto</div>
        </div>
        <div class="main_info_row3">
          <div class="main_info_time">10:43 |</div>
          <div class="main_info_highes_temp">32°</div>
          <div class="main_info_lowest_temp">18°</div>
        </div>
      </div>
      <div class="main_weather_conteiner">
        <div class="hourly_weather_conteiner"></div>
        <div class="week_weather_container"></div>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
